<!DOCTYPE html>
<html>
    <style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

nav {
  background-color: rgb(22, 21, 21);
  color: white;
  padding: 10px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 5px;
}

.small-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.cart {
  border: 1px solid #000000;
  padding: 20px;
}

.cart-items {
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.cart-item img {
  width: 80px;
  height: 80px;
  margin-right: 10px;
}

.cart-item-details {
  flex-grow: 1;
}

.cart-item h4 {
  margin: 0;
}

.cart-total p {
  margin: 0;
  font-weight: bold;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  .small-container {
    padding: 10px;
  }

  h2 {
    font-size: 20px;
  }

  .cart {
    padding: 10px;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
  }
}

    </style>

</html>
